<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
    <link rel="stylesheet" href="">
    <body>
        <!--if you wanna see the code open the webpage and open up the console-->
        <script>
            let variable1 = 3;
            console.log(variable1)

            let calculation = 2+2;
            console.log(calculation);
            console.log(calculation+2);


            let result = calculation +2;
            console.log(result);

            let message = "hello";
            console.log(message); console.log(";"); // hier schreibt er die Sachen einfach untereinander/hintereinander

            variable1 = 5;
            console.log(variable1); //Variable 1 wurde überschrieben bzw. neu zugeteilt weil kein "let" mehr davor steht.deswegen heißt es auch das eine Variable nur einmal zugewiesen(erstellt) wird.
        
            variable1 = variable1 + 1;
            console.log(variable1);
        
        </script>
    </body>
</head>
</html>
